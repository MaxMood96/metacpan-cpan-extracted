name    = Crypt-OpenSSL3
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2025

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[UsefulReadme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[MakeMaker::Awesome]
header = use Crypt::OpenSSL::Guess;
WriteMakefile_arg = LIBS => [openssl_lib_paths() . ' -lssl -lcrypto'],
WriteMakefile_arg = INC  => openssl_inc_paths() . ' -I.',
WriteMakefile_arg = XSMULTI => 1,
eumm_version = 7.12
[PPPort]
style = MakeMaker
[Typemap]
module = ExtUtils::Typemaps::MagicExt
module = ExtUtils::Typemaps::MagicBuf
module = ExtUtils::Typemaps::IntObj

[Test::Compile]
[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[MinimumPerl]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[Prereqs / ConfigureRequires]
Crypt::OpenSSL::Guess = 0
[Prereqs / BuildRequires]
ExtUtils::ParseXS = 3.60
