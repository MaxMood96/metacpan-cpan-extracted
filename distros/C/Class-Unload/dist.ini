name             = Class-Unload
author           = Dagfinn Ilmari Mannsåker <ilmari@ilmari.org>;
license          = Perl_5
copyright_holder = Dagfinn Ilmari Mannsåker

[@Basic]
[MetaJSON]

[AutoPrereqs]
skip = ^Moose$

[Prereqs / DevelopRequires]
Moose = 0

[Prereqs / TestRequires]
Test::More = 0.88

[PodSyntaxTests]

; authordep Test::Pod::Coverage 1.08
; authordep Pod::Coverage::TrustPod
[PodCoverageTests]

[FileFinder::Filter / AlmostAllFiles]
finder = :AllFiles
skip = LICENSE ; Artistic_1_0 has trailing whitespace

[Test::EOL]
finder = AlmostAllFiles

[Test::NoTabs]
finder = AlmostAllFiles

[BumpVersionFromGit]
[PkgVersion]
[PodWeaver]
[NextRelease]

[MetaResources]
repository.type = git
repository.url = https://codeberg.org/ilmari/Class-Unload.git
repository.web = https://codeberg.org/ilmari/Class-Unload

[Bugtracker]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]
