site_name: 'ClarID-Tools Documentation'
site_description: 'ClarID-Tools: ID Management for Biospecimens and Subjects'
site_author: 'Manuel Rueda, PhD'
copyright: '&copy; Copyright 2025, Manuel Rueda, CNAG'
repo_name: 'ClarID-Tools'
repo_url: https://github.com/CNAG-Biomedical-Informatics/clarid-tools
edit_uri: edit/main/docs/
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - https:////cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css
  - css/theme_overrides.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - js/vendor/katex.js               # your KaTeX init AFTER the libs
  - https://code.jquery.com/jquery-3.7.1.js
  - https://cdn.datatables.net/2.3.2/js/dataTables.min.js
  - js/datatables-init.js            # DT init AFTER the DT lib
  - js/theme_overrides.js            # Custom tweaks last

plugins:
  - search
  - include-markdown
  - macros
  - table-reader
  - mermaid2:
      arguments:
        startOnLoad: true

markdown_extensions:
    - toc:
        toc_depth: 2-3
        permalink: true
    - admonition
    - attr_list
    - footnotes
    - md_in_html
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.saneheaders
    - pymdownx.magiclink:
        hide_protocol: true
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - tables
    - mdx_gh_links:
        user: CNAG-Biomedical-Informatics
        repo: clarid-tools
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets:
        base_path: ["docs", "non-containerized", "docker", "ex", "share", "nb"]
        url_download: true
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:mermaid2.fence_mermaid
    - pymdownx.arithmatex:
        generic: true

