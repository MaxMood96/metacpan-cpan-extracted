theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: dark)'
      scheme: default
      primary: blue grey
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: slate
      primary: blue grey
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  logo: img/clarid-logo.png
  icon:
    repo: fontawesome/brands/github-alt
  features:
    - content.code.select
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.share
    - navigation.tracking
    - navigation.sections
    - toc.integrate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CNAG-Biomedical-Informatics
