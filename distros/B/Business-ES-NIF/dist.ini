[Prereqs / Recommends]
Business::Tax::VAT::Validation = 0
LWP::Protocol::https = 0

[Prereqs]
Class::XSAccessor = 1.19

[VersionFromModule]
module = Business::ES::NIF

[GatherDir]
exclude_filename = ignore.txt
exclude_match    = \~$

[PruneCruft]
[PruneFiles]
match = ^\.
match = ~$

[Manifest]
[ManifestSkip]

[MetaYAML]
[MetaJSON]
[License]
[MakeMaker]

[MetaTests]                 
[KwaliteeTests]             

[Test::UnusedVars]
[Test::Compile]   
[HasVersionTests]

[PodWeaver]

[PodSyntaxTests]
[PodCoverageTests]
[Test::PodSpelling]
[Test::EOL]
[Test::NoTabs]

