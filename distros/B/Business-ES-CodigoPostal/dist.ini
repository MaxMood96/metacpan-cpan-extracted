name    = Business-ES-CodigoPostal
author  = H <>
copyright_holder = H
license = Perl_5

[Prereqs]
Class::XSAccessor = 1.19

[VersionFromModule]
module = Business::ES::CodigoPostal

[GatherDir]
exclude_filename = ignore.txt
exclude_match    = \~$

[PruneCruft]
[PruneFiles]
match = ^\.
match = ~$

[Manifest]
[ManifestSkip]

[MetaYAML]
[MetaJSON]
[License]
[MakeMaker]

[MetaTests]                 
[KwaliteeTests]             

[Test::UnusedVars]
[Test::Compile]   
[HasVersionTests]

[PodWeaver]

[PodSyntaxTests]
[PodCoverageTests]
[Test::PodSpelling]
[Test::EOL]
[Test::NoTabs]
