name    = Alien-RtMidi
author  = John Barrett <john@jbrt.org>
license = Perl_5
copyright_holder = John Barrett
copyright_year   = 2026

version = 0.12

[AlienBuild]

[@Filter]
-bundle = @Basic
-remove = GatherDir
[Git::GatherDir]

[AutoPrereqs]
skip = strict
skip = warnings
skip = base
skip = parent
skip = constant
skip = lib

[PodSyntaxTests]
[Test::Perl::Critic]
[Test::Kwalitee]
skiptest = no_symlinks

[AlienBase::Doc]
name = RtMidi
type = library
type = ffi
[PodWeaver]

[MetaResources]
homepage        = https://codeberg.org/jbarrett/Alien-RtMidi/
bugtracker.web  = https://codeberg.org/jbarrett/Alien-RtMidi/issues
repository.url  = https://codeberg.org/jbarrett/Alien-RtMidi.git
repository.web  = https://codeberg.org/jbarrett/Alien-RtMidi/
repository.type = git

[MetaNoIndex]
directory = t
directory = xt
directory = examples
[MetaProvides::Package]
[MetaJSON]
[MinimumPerl]
issues = 1

[Prereqs]
Alien::Base = 1.00
-phase = test
FFI::Platypus = 1.00

[WriteVersion]
