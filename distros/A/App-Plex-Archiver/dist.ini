;----------------------------------------------------------------------------
;        File: dist.ini
; Description: Dist::Zilla dist.ini file for building and testing 
;----------------------------------------------------------------------------
name    = App-Plex-Archiver
author  = Paul Durden <alabamapaul@gmail.com>
license = Perl_5
copyright_holder = Paul Durden
copyright_year   = 2025

; Explicitly specify the main module to avoid any wrong choices
main_module = lib/App/Plex/Archiver.pm

[GithubMeta]
; Enable issue tracking using Github
issues = 1
 
[PruneFiles]
; Git rid of backup files
match = ~$
match = \.bak$
 
[NextRelease]
format = %-7v %{yyyy-MM-dd}d
 
[GatherDir]
 
[PruneCruft]
 
[ManifestSkip]
 
[MetaYAML]
 
[License]
 
[ExtraTests]
 
[ExecDir]
 
[MinimumPerl]
 
[MakeMaker]

[Manifest]
 
[Run::Release]
 
[TestRelease]
 
[ConfirmRelease]
 
[UploadToCPAN]

[Prereqs::FromCPANfile]
 
[MetaNoIndex]
;directory = t
;directory = xt
;directory = inc
;directory = local
;directory = examples
;directory = share
 
[ArchiveRelease]
; As part of the release, move the tarball to the specified directory
directory = Exports
 
[Clean]
; Clean after the release
 
[AutoPrereqs]
 
[VersionFromModule]
 
[@TestingMania]
;critic_config = perlcriticrc;
