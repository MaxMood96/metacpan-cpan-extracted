version = 0.002

[GatherDir]
root = .   
exclude_match = ~$
exclude_match = skunk
exclude_match = \.tmp
exclude_match = foo
exclude_match = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir

[Prereqs]
Class::Method::Modifiers = 0
Mojo::Base = 0
Mojo::File = 0
Mojo::Util = 0
Storable = 0
Text::Balanced = 0
Test::More = 0