version = 0.003

[GatherDir]
root = .   
exclude_match = ~$
exclude_match = skunk
exclude_match = \.tmp
exclude_match = \.bak
exclude_match = foo
exclude_match = doc
exclude_match = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir

[Prereqs]
autobox = 0
Test::More = 0

[Prereqs / Recommends]

Mojo::Collection = 0
