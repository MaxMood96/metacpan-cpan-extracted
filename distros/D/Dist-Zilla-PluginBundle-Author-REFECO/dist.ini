name    = Dist-Zilla-PluginBundle-Author-REFECO
author  = Reginaldo Costa <refeco@cpan.org>
license = MIT
copyright_holder = REFECO
copyright_year   = 2023
main_module = lib/Dist/Zilla/PluginBundle/Author/REFECO.pm

version = 0.007

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = PruneCruft

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = cpanfile
include_dotfiles = 1

[PruneCruft]
except = .perlcriticrc 
except = .perltidyrc

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile

[OurPkgVersion]
[Authority]
authority = cpan:REFECO
locate_comment = 1

[PodWeaver]
[PerlTidy]
perltidyrc = .perltidyrc

[Test::Perl::Critic]
critic_config = .perlcriticrc

[ReadmeAnyFromPod]
type = gfm
filename = README.md
location = root
phase = build

[NextRelease]
[MetaJSON]

[GithubMeta]
issues = 1

[MetaProvides::Package]
[CPANFile]
[Test::Compile]
[Test::CheckDeps]

[TestRelease]
[ConfirmRelease]

[Prereqs / perl]
-phase = configure
-relationship = requires
perl                        = v5.26

[Prereqs / Dist::Zilla]
-phase = runtime
-relationship = requires
Dist::Zilla = 6.033
Dist::Zilla::Plugin::GatherDir = 0
Dist::Zilla::Plugin::PruneCruft = 0
Dist::Zilla::Plugin::CopyFilesFromBuild = 0
Dist::Zilla::Plugin::OurPkgVersion = 0
Dist::Zilla::Plugin::Authority = 0
Dist::Zilla::Plugin::PerlTidy = 0
Dist::Zilla::Plugin::ReadmeAnyFromPod = 0
Dist::Zilla::Plugin::NextRelease = 0
Dist::Zilla::Plugin::MetaJSON = 0
Dist::Zilla::Plugin::GithubMeta = 0
Dist::Zilla::Plugin::MetaProvides::Package = 0
Dist::Zilla::Plugin::CPANFile = 0
Dist::Zilla::Plugin::Test::Compile = 0
Dist::Zilla::Plugin::Test::CheckDeps = 0
Dist::Zilla::Plugin::PodWeaver = 0
Dist::Zilla::Plugin::Test::Version = 0
Dist::Zilla::Plugin::Test::Perl::Critic = 0
Dist::Zilla::Plugin::PodSyntaxTests = 0
Dist::Zilla::Plugin::MetaTests = 0
Dist::Zilla::Plugin::TestRelease = 0
Dist::Zilla::Plugin::ConfirmRelease = 0
