name    = Data-Record-Serialize-Encode-dbi
author  = Diab Jerius <djerius@cpan.org>
license = GPL_3
copyright_holder = Smithsonian Astrophysical Observatory
copyright_year   = 2017


[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = LICENSE
exclude_filename = Build.PL
exclude_filename = CONTRIBUTING.md
prune_directory = local
prune_directory = dev
exclude_match = [#~]$
exclude_match = ^META[.].*

[GatherDir::Template]
root = templates

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.md
type = markdown

[PodWeaver]
replacer = replace_with_blank
post_code_replacer = replace_with_nothing

[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCopyright]

[ModuleBuildTiny]

[CopyFilesFromRelease]
; Copy generated content to the repository root so users without
; Dist::Zilla can use it
filename = META.json
filename = LICENSE
filename = Build.PL
filename = CONTRIBUTING.md

[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=Data-Record-Serialize-Encode-dbi
bugtracker.mailto = bug-data-record-serialize-encode-dbi@rt.cpan.org
repository.web = https://gitlab.com/djerius/data-record-serialize-encode-dbi
repository.url = https://gitlab.com/djerius/data-record-serialize-encode-dbi.git
repository.type = git

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = META.json
filenames = LICENSE
filenames = Build.PL
filenames = CONTRIBUTING.md

[FileFinder::Filter / TestWhiteSpace ]
finder = :InstallModules
finder = :ExecFiles
finder = :TestFiles
skip = .*\.rdb

[Test::ReportPrereqs]
include = JSON::PP
include = JSON::XS
include = Cpanel::JSON::XS
include = YAML::PP
include = YAML::XS

[Test::Compile]

[Test::NoTabs]
finder = TestWhiteSpace

[Test::Fixme]
[Test::Version]
[Test::NoBreakpoints]
[Test::TrailingSpace]
[Test::DistManifest]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
critic_config = perlcritic.rc

[Test::CleanNamespaces]

[Test::PodSpelling]

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]

[EnsureChangesHasContent]

; --- Project-specific directives

[Prereqs]
; DD 2.160 required for Trailingcomma option
DBI                            = 0
Data::Record::Serialize        = 0
Data::Record::Serialize::Error = 0
Hash::Util                     = 0
List::Util                     = 1.33
Moo::Role                      = 2.003004
Monkey::Patch                  = 0
Path::Tiny                     = 0.130
SQL::Translator                = 0
SQL::Translator::Schema        = 0
Types::Common::String          = 0
Types::Standard                = 1.010003
custom::failures               = 0
enum                           = 0
namespace::clean               = 0
perl                           = 5.012

[Prereqs / ConfigureRequires ]
Module::Build::Tiny            = 0

[Prereqs / Recommends]
DBD::SQLite                    = 1.31

[Prereqs / TestRequires]
Data::Record::Serialize        = 0
Path::Tiny                     = 0
Test2::V0                      = 0
Test2::Tools::AfterSubtest     = 0
Test2::Plugin::NoWarnings      = 0
Test::TempDir::Tiny            = 0.010


[Prereqs / TestRecommends]
DBD::SQLite                    = 0
Convert::Scalar                = 0

; authordep Pod::Weaver::Plugin::StopWords
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Section::GenerateSection
; authordep Pod::Weaver::Section::SeeAlso

[Prereqs / DevelopRequires ]
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0.19
Test::CPAN::Meta::JSON   = 0.16
Test::CleanNamespaces    = 0.15
Test::DistManifest       = 0
Test::More               = 0.88
Test::NoBreakpoints      = 0.15
Test::NoTabs             = 0
Test::Pod                = 1.41
Test::Pod::Coverage      = 1.08
Test::TrailingSpace      = 0.0203
Test::Version            = 1
