title: Event Child

vars:
  id: 0
  name: Item

methods:
  select: () => { console.log('[Child] Emitting item-selected'); this.emit('item-selected', { id: $id, name: $name }); }
  remove: () => { console.log('[Child] Emitting item-deleted'); this.emit('item-deleted', { id: $id }); }

css: |
  .child-box {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 5px;
    background: #f9f9f9;
  }
  .child-box button {
    margin-right: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }

html: |
  <div class="child-box">
    <strong>*{name}</strong> *(id: {id})
    <button @click="select()">Select</button>
    <button @click="remove()">Delete</button>
  </div>
